<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign up • Sapphic Space</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="page-wrap">
    <header class="nav">
      <div class="container nav-inner">
        <a class="brand" href="index.html"><span class="brand-logo"></span><span class="brand-name">Sapphic Space</span></a>
        <nav>
          <a href="login.html">Log in</a>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="container section">
        <div class="card p-24 fade-in" style="max-width:720px;margin:0 auto;">
          <h2>Create your account</h2>
          <p class="help">Welcome! Let’s get you started.</p>
          <form id="signupForm" class="form mt-24" novalidate>
            <div class="form-row">
              <label class="label" for="name">Name</label>
              <input id="name" class="input" type="text" placeholder="Your name" required />
              <div class="error" data-error="name"></div>
            </div>
            <div class="form-row">
              <label class="label" for="email">Email</label>
              <input id="email" class="input" type="email" placeholder="you@example.com" required />
              <div class="error" data-error="email"></div>
            </div>
            <div class="form-row grid-2">
              <div>
                <label class="label" for="password">Password</label>
                <input id="password" class="input" type="password" placeholder="••••••••" minlength="6" required />
                <div class="error" data-error="password"></div>
              </div>
              <div>
                <label class="label" for="confirm">Confirm password</label>
                <input id="confirm" class="input" type="password" placeholder="Repeat password" required />
                <div class="error" data-error="confirm"></div>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Create account</button>
            <p class="help">Already have an account? <a href="login.html">Log in</a>.</p>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer"><div class="container">© 2025 Sapphic Space</div></footer>
  </div>
  <script src="/scripts/utils.js"></script>
  <script src="/scripts/signup.js"></script>
</body>
</html>
